        <script id="t_alert" type="text/html">

    <button data-bind="text: IMHome.localisation.thirdSecurityTranslations.sendSmsButtonText, click: data.smsButtonClick" class="btn-app"></button>
    <p data-bind="text: IMHome.localisation.thirdSecurityTranslations.enterSmsCodeText"></p>
    <div class="control-group">
        <label class="control-label" data-bind="text: IMHome.localisation.thirdSecurityTranslations.securityCodeText" for="smsSecurityCode"></label>
        <div class="controls">
            <input id="smsSecurityCode" type="text" data-bind="value: data.securityCode" name="smsSecurityCode">
